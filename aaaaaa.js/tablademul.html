<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero = parseInt(prompt("Ingrese un número:"));
let tabla = `Tabla del ${numero}:\n`;
for (let i = 1; i <= 10; i++) {
    tabla += `${numero} × ${i} = ${numero * i}\n`;
}
alert(tabla);
    </script>
</body>
</html>
