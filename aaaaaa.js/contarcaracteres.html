<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let cantidad = parseInt(prompt("¿Cuántas frases publicitarias deseas ingresar?"));

if (isNaN(cantidad) || cantidad <= 0) {
  alert("Por favor ingresa un número válido mayor que 0.");
} else {
  let frases = [];
  for (let i = 0; i < cantidad; i++) {
    let frase = prompt(`Ingresa la frase publicitaria #${i + 1}:`);
    frases.push(frase);
  }

  console.log("=== RESULTADOS ===");
  for (let i = 0; i < frases.length; i++) {
    let frase = frases[i];
    let cantidadCaracteres = frase.length;
    console.log(`"${frase}" → ${cantidadCaracteres} caracteres`);
  }

  alert("Consulta la consola para ver el resultado detallado.");
}
    </script>
</body>
</html>
