<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let n = parseInt(prompt("¿Cuántos números desea ingresar?"));
let contadorNegativos = 0;
for (let i = 0; i < n; i++) {
    let numero = parseFloat(prompt(`Ingrese el número ${i + 1}:`));
    if (numero < 0) {
        contadorNegativos++;
    }
}
alert(`Cantidad de números negativos: ${contadorNegativos}`);
    </script>
</body>
</html>
