<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cantidad = parseInt(prompt("¿Cuántos títulos deseas ingresar?"));

if (isNaN(cantidad) || cantidad <= 0) {
  alert("Por favor ingresa un número válido mayor que 0.");
} else {
  let titulos = [];
  for (let i = 0; i < cantidad; i++) {
    let titulo = prompt(`Ingresa el título #${i + 1}:`);
    titulos.push(titulo);
  }
  let vocal = prompt("¿Qué vocal deseas contar? (a, e, i, o, u)").toLowerCase();

  console.log("=== RESULTADOS ===");
  for (let i = 0; i < titulos.length; i++) {
    let titulo = titulos[i];
    let contador = 0;
    for (let j = 0; j < titulo.length; j++) {
      if (titulo[j].toLowerCase() === vocal) {
        contador++;
      }
    }
    let veces = contador === 1 ? "vez" : "veces";
    console.log(`"${titulo}" → ${contador} ${veces} la '${vocal}'`);
  }

  alert("Consulta la consola para ver el resultado detallado.");
}
    </script>
</body>
</html>
