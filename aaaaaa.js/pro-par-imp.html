<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Ingrese la cantidad de números:"));
        let sumaPares = 0, sumaImpares = 0;
        let contPares = 0, contImpares = 0;

        for (let i = 0; i < n; i++) {
            let num = parseFloat(prompt(`Ingrese el número ${i + 1}:`));
            if (num % 2 === 0) {
                sumaPares += num;
                contPares++;
            } else {
                sumaImpares += num;
                contImpares++;
            }
        }
        let promedioPares = contPares > 0 ? (sumaPares / contPares).toFixed(2) : "No hay números pares";
        let promedioImpares = contImpares > 0 ? (sumaImpares / contImpares).toFixed(2) : "No hay números impares";
        let mensaje = `Promedio de pares: ${promedioPares}\nPromedio de impares: ${promedioImpares}`;
        alert(mensaje);
    </script>
</body>
</html>
