<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cantidad = parseInt(prompt("¿Cuántas ciudades quieres comparar?"));

        if (isNaN(cantidad) || cantidad <= 0) {
        alert("Por favor ingresa un número válido mayor que 0.");
        } else {
        let ciudades = [];

        for (let i = 0; i < cantidad; i++) {
            let nombre = prompt(`Ingresa el nombre de la ciudad #${i + 1}:`);
            ciudades.push(nombre);
        }
        let ciudadMasLarga = ciudades[0];
        for (let i = 1; i < ciudades.length; i++) {
            if (ciudades[i].length > ciudadMasLarga.length) {
            ciudadMasLarga = ciudades[i];
            }
        }
        console.log("Ciudades ingresadas:", ciudades.join(", "));
        console.log(`La ciudad con el nombre más largo es: ${ciudadMasLarga} (${ciudadMasLarga.length} letras).`);
        alert(`La ciudad con el nombre más largo es: ${ciudadMasLarga} (${ciudadMasLarga.length} letras).`);
        }

    </script>
</body>
</html>
